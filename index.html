<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Fake PayPal Notification</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background: #f5f5f5;
    }

    .fake-notification {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 320px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: none;
      padding: 15px;
      z-index: 9999;
      animation: slidein 0.4s ease-out;
    }

    @keyframes slidein {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fake-notification img {
      width: 40px;
      height: 40px;
      float: left;
      margin-right: 10px;
      border-radius: 5px;
    }

    .fake-notification .title {
      font-weight: bold;
      margin-top: 0;
      font-size: 16px;
    }

    .fake-notification .message {
      font-size: 14px;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <h2>PayPal Alert System</h2>

  <div id="notification" class="fake-notification">
    <img src="https://www.paypalobjects.com/webstatic/icon/pp258.png" alt="PayPal">
    <div>
      <div class="title">PayPal</div>
      <div class="message">300$ BTC Purchase via PayPal<br>Customer Support: 888 888 8888</div>
    </div>
  </div>

  <script>
    // Wait 5 seconds and show fake notification
    window.onload = function () {
      setTimeout(() => {
        const notif = document.getElementById('notification');
        notif.style.display = 'block';

        // Hide after 10 seconds (optional)
        setTimeout(() => {
          notif.style.display = 'none';
        }, 10000);
      }, 5000); // 5 seconds
    };
  </script>

</body>
</html>
